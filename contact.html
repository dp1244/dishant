<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact - ValueBros Infotech Services</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <span class="nav-logo">ValueBros Infotech</span>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="blog.html">Blog</a>
        <a href="faq.html">FAQ</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span><span class="bar"></span
        ><span class="bar"></span>
      </div>
    </nav>

    <section
      class="contact-section"
      style="
        padding: 4rem 2rem;
        color: var(--secondary);
        max-width: 600px;
        margin: auto;
      "
    >
      <h1
        class="section-title"
        style="text-align: center; color: var(--primary)"
      >
        Contact Us
      </h1>

      <form class="contact-form" autocomplete="off" onsubmit="return false;">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea
          rows="4"
          placeholder="Enter your message or requirements"
        ></textarea>
        <button type="submit" onclick="showMessage()">Send Message</button>
        <span
          id="formMsg"
          style="
            color: var(--primary);
            display: none;
            font-weight: bold;
            margin-top: 0.4rem;
          "
          >Message Sent!</span
        >
      </form>

      <div style="margin-top: 3rem; text-align: center; color: #888">
        <p><strong>Address:</strong> Ahmedabad, Gujarat, India</p>
        <p><strong>Phone:</strong> +91 99785 37181</p>
        <p><strong>Email:</strong> contact@valuebros.com</p>
        <p>
          <a href="#" style="color: var(--primary); text-decoration: none"
            >LinkedIn</a
          >
        </p>
      </div>
    </section>

    <footer class="footer">
      &copy; 2025 ValueBros Infotech Services. All rights reserved.
    </footer>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");
      hamburger.onclick = () => {
        navLinks.classList.toggle("active");
      };
      function showMessage() {
        const msg = document.getElementById("formMsg");
        msg.style.display = "inline-block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2500);
      }
    </script>
  </body>
</html>
